<!DOCTYPE>
<html>
	<head>
		<title>Contact</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lobster|Oswald" rel="stylesheet">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>Contact Me</h1>
		<ul class="nav nav-pills">
			<li><a href="index.html">Home</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<form>
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" name="inputName" class="form-control" placeholder="First and last">
			</div>
			<div class="form-group">
				<label for="inputEmail">Email</label>
				<input type="email" name="inputEmail" class="form-control" placeholder="youremail@example.com">
			</div>
			<div class="form-group">
				<label for="inputMessage">Message</label>
				<textarea name="inputMessage" class="form-control" rows="3" placeholder="Write Bey a message!"></textarea>
			</div>
			<div class="form-group">
				<h4>Interests</h4>
				<label class="checkbox-inline">
					<input type="checkbox" value="concerts"> Concerts
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="records"> Records
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="appearances"> Appearances
				</label>
			</div>
			<div class="form-group">
				<h4>Mailing List</h4>
				<label class="radio">
					<input type="radio" value="yes" name="mailing"> Sign me up!
				</label>
				<label class="radio">
					<input type="radio" value="no" name="mailing"> No, thanks!
				</label>
			</div>
		</form>
	</body>
</html>
